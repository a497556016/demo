server.port=8686

spring.application.name=demo-service

spring.cloud.config.label=master
spring.cloud.config.profile=dev
#spring.cloud.config.uri=http://localhost:8888/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=

mybatis.mapper-locations=classpath*:mapper/mysql/*Mapper.xml
mybatis.type-aliases-package=com.example.demo.pojo

eureka.client.service-url.defaultZone=http://localhost:8687/eureka/